# you will define your messages here
errMsgDef:
  comments: |
    // *** DO NOT EDIT THIS FILE  ***
    //
    // This file is generated by a tool, any edit on this file will be LOST
    // whenever the file is updated by the tool
    //

    // TBG
    // Based on input to tool, MUST CHECK for duplication or conflict entries
    // Also, the number of allowable ERR_xxx is 6 types, and maximum entries is 5
  def:
    wrapper: |
      const MSG_DESC User_msg[] = {
        {{code}}
      };
    codeConstructor: |
      { {{type}}::{{key}}, SEVL::{{errLevel}},
        {{msg}},
        {{inStrVarDef}}
      }
    messages:
      - type: U_CODE
        key: Src_File_Open_Err
        msg: "Input file open error"
        errLevel: ERRFATAL
        inStrVarDef:
          - ERRT_DESC: STRING
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
      - type: U_CODE
        key: Cmplr_Assert
        msg: "internal compiler Assert %s at line <%d, %d>"
        errLevel: ERRFATAL
        inStrVarDef:
          - ERRT_DESC: STRING
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
      - type: U_CODE
        key: Uninit
        msg: "var %s is uninitialized at line <%d, %d>"
        errLevel: ERR
        inStrVarDef:
          - ERRT_DESC: STRING
          - ERRT_DESC: INT32
          - ERRT_DESC: INT32
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
      - type: U_CODE
        key: GOT_Size_Conflict
        msg: "Both large and small GOT requested, using default %d"
        errLevel: WARN
        inStrVarDef:
          - ERRT_DESC: INT32
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
      - type: U_CODE
        key: Elf_Ofst64_Error
        msg: "ELF offset %lx error %s"
        errLevel: ERR
        inStrVarDef:
          - ERRT_DESC: INT64
          - ERRT_DESC: STRING
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
      - type: U_CODE
        key: Srcfile_Not_Found
        msg: "Source file %s not found"
        errLevel: ERRFATAL
        inStrVarDef:
          - ERRT_DESC: STRING
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
      - type: U_CODE
        key: Incorrect_Option
        msg: "Incorrect option, %s"
        errLevel: ERRFATAL
        inStrVarDef:
          - ERRT_DESC: STRING
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
      - type: U_CODE
        key: No_Input_File
        msg: "%s: error: no input files"
        errLevel: ERRFATAL
        inStrVarDef:
          - ERRT_DESC: STRING
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
      - type: U_CODE
        key: No_Output_Var
        msg: "Zero output in function %s"
        errLevel: ERR
        inStrVarDef:
          - ERRT_DESC: STRING
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
          - ERRT_DESC: NONE
